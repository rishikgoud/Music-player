<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c03ab062e5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle"><i class="fa-solid fa-angle-left"></i></div>
          <div class="circle"><i class="fa-solid fa-bars"></i></div>
        </nav>
        <div class="imagecontainer">
          <img src="media/thousandyear img.jpg" id="image" />
        </div>
        <h1 class="songname">A Thousand Years</h1>
        <p class="artist">Christina Perri.</p>
        <audio class="song">
          <source src="media/thousandyearsong.mp3" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controlbuttons">
          <div><i class="fa-solid fa-backward"></i></div>
          <div onclick="playsong()">
            <i class="fa-solid fa-play" id="controlicon"></i>
          </div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
